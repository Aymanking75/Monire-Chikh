
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>خالص | Khales Fashion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              khales: {
                primary: '#b33951',
                secondary: '#c9a063',
                bg: '#fff5f7',
                dark: '#0f172a'
              }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #b33951;
        --secondary: #c9a063;
        --bg: #fff5f7;
        --surface: #ffffff;
        --text: #2c3e50;
      }
      
      .dark {
        --bg: #0f172a;
        --surface: #1e293b;
        --text: #f1f5f9;
      }

      body {
        font-family: 'Cairo', sans-serif;
        background-color: var(--bg);
        color: var(--text);
        transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1), color 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        overflow-x: hidden;
      }

      /* Transitions for all theme-affected elements */
      div, header, nav, main, section, button, input, h1, h2, h3, h4, p, span {
        transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1), 
                    border-color 0.4s cubic-bezier(0.4, 0, 0.2, 1), 
                    color 0.4s cubic-bezier(0.4, 0, 0.2, 1),
                    box-shadow 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      h1 { font-weight: 800; letter-spacing: -0.02em; line-height: 1.2; }
      h2 { font-weight: 700; letter-spacing: -0.015em; line-height: 1.3; }
      h3 { font-weight: 600; letter-spacing: -0.01em; line-height: 1.4; }

      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #b33951;
        border-radius: 10px;
      }
      .bottom-nav-shadow {
        box-shadow: 0 -4px 20px rgba(179, 57, 81, 0.08);
      }
      .dark .bottom-nav-shadow {
        box-shadow: 0 -4px 30px rgba(0, 0, 0, 0.4);
      }
      
      .product-card-shadow {
        box-shadow: 0 10px 25px -5px rgba(179, 57, 81, 0.05);
      }
      
      @keyframes fadeUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-up {
        animation: fadeUp 0.5s ease-out forwards;
      }
    </style>
  <script type="importmap">

    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
